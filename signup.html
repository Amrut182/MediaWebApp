<body>
	
	<div class="limiter">

						<input class="input100" type="password" name="pass" placeholder="Password" id="ckb1"  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                        <input type="checkbox" onclick="Toggle()"> 
                        <b>Show password</b>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
					</div>
                    <div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Confirm Password" id="ckb2"  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">

						<button class="login100-form-btn" onclick="signup()">
							Sign up
						</button>
					</div>
                    <div class="text-center w-full p-t-42 p-b-22">
						<span class="txt1">
							Or Signup with

<script>
      function Toggle() { 
            var temp = document.getElementById("ckb1"); 
            if (temp.type === "password") { 
                temp.type = "text"; 
            } 
            else { 
                temp.type = "password"; 
            } 
        } 
    </script>
<script>
      function Toggle1() { 
            var temp = document.getElementById("ckb2"); 
            if (temp.type === "password") { 
                temp.type = "text"; 
            } 
            else { 
                temp.type = "password"; 
            } 
        } 
    </script>
    <script>   
        var pw1 = document.getElementById("ckb1");  
        var pw2 = document.getElementById("ckb2"); 
    
    pw2.onkeyup = function() {
        
        if(pw1.value.match(pw2.value)){
            document.getElementById("message").style.color = "white";
	    document.getElementById("message").innerHTML = "Passwords Matched";
        }  
        else{
            document.getElementById("message").style.color = "red";
	    document.getElementById("message").innerHTML = "Password do not Match";
        }
    }
</script>
